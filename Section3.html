<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Section3.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <title>Reservation, rooms and rates</title>
  </head>
  <body>
    <!-- <div class="d-inline-flex p-2 bd-highligh">
        <h1 class="text-center">ROOMS AND RATES</h1>

    </div> -->
    <div class="container">
        <div class="row">
            <div class="col-lg-11 col-md-11 col-sm-12">
                <h1 class="text-center">ROOMS AND RATES</h1>

            </div>
            <div class="col-lg-1 col-md-1 col-sm-12">
                <section class="d-inline-flex p-2 bd-highlight">
                    <i class="fas fa-arrow-left nav"></i>
                    <i class="fas fa-arrow-right nav ml-3"></i>
                </section>
            </div>
        </div>

        <!-- rooms equipment section -->
        <article class="roomequipments mt-5 text-center">
            <p>All rooms are are equiped with: Free Wi-fi, Large Smart Tv</p>
            <br />
            <p>with 21 international stations with central air condition etc.</p>
        </article>    
        <!-- rooms equipment section ends -->
    </div>
        <!-- room cards -->
        <div class="container">
            <div class="row mt-5 ">
                <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
                    <img src="Resources\unsplash-bed1.png" alt="" class="img-fluid">
                    <article class="room-details mt-1">
                        <h5>Deluxe Rooms - One king bed</h5>
                        <h5>$10,000</h5>
                        <small>Check Details <i class="fa fa-arrow-right ml-2" aria-hidden="true"></i></small>
                    </article>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
                    <img src="Resources\unsplash-bed2.png" alt="" class="img-fluid">
                    <article class="room-details mt-1">
                        <h5>Standard Rooms - One king Size bed</h5>
                        <h5>$20,000</h5>
                        <small >Check Details <i class="fa fa-arrow-right ml-2" aria-hidden="true"></i></small>
                    </article>
                </div>
            </div>
        </div>
        <!-- room cards ends -->
    
    <!-- Optional JavaScript -->
